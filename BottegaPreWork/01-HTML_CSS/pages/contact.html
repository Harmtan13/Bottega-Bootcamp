<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>Contact</title>
    <meta name="viewport" content="width=device-width">

    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/page-container.css">
    <link rel="stylesheet" href="../css/skewed-header.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/helpers.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/footer.css">
  </head>

  <body>
    <div class="skewed-header">
      <div class="header-bg", style="background-image: url('../images/backgrounds/contact.jpg')"></div>

      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Contact Us</h1>
          </div>
          <div class="links-wrapper">
            <div class="nav-link">
              <a href="index.html">Home</a>
            </div>
    
            <div class="nav-link">
              <a href="about.html">About</a>
            </div>
    
            <div class="nav-link">
              <a href="menu.html">Menu</a>
            </div>
    
            <div class="nav-link">
              <a href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
          <div class="logo">
            <img src="../images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
          </div>

          <div class="comapny-details-wrapper">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              301 S Temple
              Salt Lake City, UT 84101   
            </div>             
          </div>

          <div class="comapny-details-wrapper">
              <i class="fas fa-phone-volume"></i>

            <div>
              555 555 5555
            </div>
          </div>

          <div class="comapny-details-wrapper">
            <i class="far fa-clock"></i>
            <div>
              10 AM - Midnight
            </div>
          </div>
        </div>
        
        <div class="form">
            <div class="form-group">
              Name
            </div>

            <div class="form-group">
              Email
            </div>

            <div class="form-group">
              Message
            </div>

            <div class="centered-btn-wrapper">
              Button
            </div>
          </div>
      </div>
    </div>

    <div class="spacer40"></div>

    <div class="footer">
        <div class="footer-logo">
          <img src="../images/logos/decamp-fantastic-fries-logo-white.png" alt="Devcamp Fries Logo">
        </div>
  
        <div class="contact-info">
          <span class="phone">555 555 5555</span>
          <span class="hours">10 AM - Midnight</span>
        </div>
        
        <div class="links-wrapper">
            <div class="nav-link">
              <a href="index.html">Home</a>
            </div>
    
            <div class="nav-link">
              <a href="about.html">About</a>
            </div>
    
            <div class="nav-link">
              <a href="menu.html">Menu</a>
            </div>
    
            <div class="nav-link">
              <a href="contact.html">Contact</a>
            </div>
          </div>
        <div class="social-media-icons-wrapper">
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
  
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
  
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </div>
  
        <div class="copyright-wrapper">
          &copy; 2018 DevCamp &#124; All rights reserved
        </div>
      </div>
  </body>
</html>
